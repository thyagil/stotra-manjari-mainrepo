name: stotra_manjari
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  path_provider: ^2.1.4
  http: ^1.2.2
  just_audio: ^0.9.38
  audio_session: ^0.1.16
  scrollable_positioned_list: ^0.3.8
  auto_size_text: ^3.0.0

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/metadata/

  fonts:
    - family: AmruthamSanskrit
      fonts:
        - asset: fonts/Amrutham Sanskrit.otf
          weight: 400
    - family: AmruthamTamil
      fonts:
        - asset: fonts/Amrutham Tamil.otf
          weight: 400
    - family: NotoSerifBengali
      fonts:
        - asset: fonts/NotoSerifBengali-Regular.ttf
    - family: NotoSansBengali
      fonts:
        - asset: fonts/NotoSansBengali-Regular.ttf
