<!DOCTYPE html>
<html>
<head>
    <title>Stotra Manjari Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
          background: linear-gradient(135deg, #fdfbfb, #ebedee);
          font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
          background-color: #6a1b9a;
        }
        .navbar-brand {
          color: #fff !important;
          font-weight: bold;
        }
        .card {
          border-radius: 15px;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
          transform: translateY(-6px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .project-title {
          font-weight: 600;
          font-size: 1.2rem;
          color: #6a1b9a;
        }
        .subtitle {
          font-size: 0.9rem;
          color: #555;
        }
        .new-project-btn {
          background-color: #6a1b9a;
          border: none;
          font-weight: 600;
        }
        .new-project-btn:hover {
          background-color: #8e24aa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand">ðŸ“‚ Stotra Manjari Admin</span>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Projects</h2>
        <a href="{{ url_for('create') }}" class="btn btn-lg text-white new-project-btn">
            âž• New Project
        </a>
    </div>

    <div class="row">
        {% for p in projects %}
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{{ url_for('project_dashboard', proj_id=p.id) }}" style="text-decoration:none;">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div class="project-title">{{ p.friendly_name }}</div>
                        <div class="subtitle">{{ p.id }}</div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
