<!DOCTYPE html>
<html>
<head>
    <title>New Project Wizard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f6fa; font-family: 'Segoe UI'; }
        .card { margin-bottom: 1.2rem; border-radius: 12px; }
        .wizard-header { background: #6a1b9a; color: white; padding: 1rem; border-radius: 12px 12px 0 0; }
        .btn-primary { background-color: #6a1b9a; border: none; }
        .btn-primary:hover { background-color: #8e24aa; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="wizard-header">
            <h3 class="mb-0">âž• Create New Project</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/create" enctype="multipart/form-data">

                <!-- Step 1 -->
                <h5>Project Basics</h5>
                <div class="mb-3">
                    <label class="form-label">Project ID</label>
                    <input type="text" name="id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Friendly Name</label>
                    <input type="text" name="friendly_name" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Type</label>
                        <select name="type" class="form-select">
                            <option>audiobook</option>
                            <option>ebook</option>
                            <option>music</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Format</label>
                        <select name="format" class="form-select">
                            <option>volume</option>
                            <option>chapter</option>
                            <option>standalone</option>
                        </select>
                    </div>
                </div>

                <!-- Step 2 -->
                <h5>Artist & Categories</h5>
                <div class="mb-3">
                    <label class="form-label">Artist</label>
                    <input type="text" name="artist" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Categories (comma separated)</label>
                    <input type="text" name="categories" class="form-control" placeholder="Purana, Bhagavatam">
                </div>
                <div class="mb-3">
                    <label class="form-label">Languages (comma separated)</label>
                    <input type="text" name="languages" class="form-control" placeholder="sa, ta, en">
                </div>

                <!-- Step 3 -->
                <h5>Images & Preview</h5>
                <div class="mb-3">
                    <label class="form-label">Cover Image</label>
                    <input type="file" name="cover" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Banner Image</label>
                    <input type="file" name="banner" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Preview Text</label>
                    <textarea name="preview" class="form-control"></textarea>
                </div>

                <!-- Step 4 -->
                <h5>Deployment</h5>
                <div class="mb-3">
                    <label class="form-label">Working Root Dir</label>
                    <input type="text" name="working_dir" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Staging Root Dir</label>
                    <input type="text" name="staging_dir" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Production Root Dir</label>
                    <input type="text" name="production_dir" class="form-control">
                </div>

                <!-- Step 5 -->
                <h5>Volumes</h5>
                <div id="volumes">
                    <div class="card p-3 mb-2">
                        <div class="mb-2">
                            <label class="form-label">Volume ID</label>
                            <input type="text" name="volume_id[]" class="form-control" value="volume01">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Volume Name</label>
                            <input type="text" name="volume_name[]" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Subtitle</label>
                            <input type="text" name="volume_subtitle[]" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">CSV File (optional)</label>
                            <input type="file" name="volume_csv[]" class="form-control">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                        onclick="addVolume()">âž• Add Volume</button>

                <hr>
                <button type="submit" class="btn btn-primary btn-lg">ðŸ’¾ Save Project</button>
            </form>
        </div>
    </div>
</div>

<script>
    function addVolume() {
      const container = document.getElementById('volumes');
      const newVol = container.firstElementChild.cloneNode(true);
      newVol.querySelectorAll('input').forEach(i => i.value = '');
      container.appendChild(newVol);
    }
</script>
</body>
</html>
