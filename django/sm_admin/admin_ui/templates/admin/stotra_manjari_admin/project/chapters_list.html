<h4>Chapters for {{ volume.name }}</h4>
<table class="table table-sm table-striped">
    <thead>
    <tr>
        <th>Index</th>
        <th>Code</th>
        <th>Title</th>
        <th>Subtitle</th>
    </tr>
    </thead>
    <tbody>
    {% for ch in volume.chapters.all %}
    <tr>
        <td>{{ ch.index }}</td>
        <td>
            <a href="{% url 'admin:stotra_manjari_admin_project_change' volume.project.id %}?chapter_id={{ ch.id }}#volumes-tab">
                {{ ch.code }}
            </a>
        </td>
        <td>{{ ch.title }}</td>
        <td>{{ ch.subtitle }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No chapters</td></tr>
    {% endfor %}
    </tbody>
</table>
